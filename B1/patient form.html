 <div class="row register-form">
                    <div class="col-sm-4 col-sm-offset-4">
						<form role="form" action="#" method="post" class="r-form">
	                    	<div class="form-group">
	                    		<h2><color>PATIENT FORM</h2>
	                    		<label class="sr-only" for="r-form-name">Name</label>
	                        	<input type="text" name="r-form-search" placeholder="Name of Patient..." class="r-form-name form-control" id="r-form-name">
	                        </div>
	                        <div class="form-group">
	                    		<label class="sr-only" for="r-form-patientid">Patient ID</label>
	                        	<input type="text" name="r-form-patientid" placeholder="Patient ID..." class="r-form-patientid form-control" id="r-form-patientid">
	                        </div>
	                        <div class="form-group">
	                    		<label class="sr-only" for="r-form-weight">Weight</label>
	                        	<input type="number" name="r-form-weight" placeholder="Weight..." class="r-form-weight form-control" id="r-form-weight">
	                        </div>
	                        <div class="form-group">
	                    		<label class="sr-only" for="r-form-height">Height</label>
	                        	<input type="number" name="r-form-height" placeholder="Height..." class="r-form-height form-control" id="r-form-height">
	                        </div>
	                        <div class="form-group">
	                    		<label class="sr-only" for="r-form-temp">Search</label>
	                        	<input type="number" name="r-form-temp" placeholder="Temperature..." class="r-form-temp form-control" id="r-form-temp">
	                        </div>
	                        <div class="form-group">
	                    		<label class="sr-only" for="r-form-bp">BP</label>
	                        	<input type="number" name="r-form-search" placeholder="Blood Pressure..." class="r-form-bp form-control" id="r-form-bp">
	                        </div>
	                        
				            <button type="submit" class="btn">Save</button>
						</form>

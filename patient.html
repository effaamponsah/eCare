            <div class="logo text"><span><strong class="text-primary">eCARE PATIENT LOGIN PAGE</strong></div>
            <p>Login as new patient into system or sign up for an account as a new patient</p>
            <form id="login-form" method="post">
              <div class="form-group">
                <label for="login-patientid" class="label-custom">Patient ID</label>
                <input id="login-patientid" type="text" name="loginpatientid" required="">
              </div>
              <div class="form-group">
                <label for="login-fullname" class="label-custom">Full Name</label>
                <input id="login-fullname" type="fullname" name="loginfullname" required="">
              </div><a id="login" href="B1/patient form.html" class="btn btn-primary">Login</a>
              <!-- This should be submit button but I replaced it with <a> for demo purposes-->
            </form><a href="#"</a><small>Do not have an account? </small><a href="patient register.html" class="signup">Signup</a>
          </div>
